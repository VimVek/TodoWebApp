<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org"
      th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card paint-card">
                        <div class="card-body">
                            <h4 class="form-signin-heading text-center">Sign In</h4>
                            <form class="form-signing" method="post" th:action="@{/login}">

                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid Username and Password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-danger">
                                    Logout Sucessfully
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                                </div>

                                <div class="form-group mt-2">
                                    <label>Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required autofocus>
                                </div>
                                <button class="btn btn-primary col-md-12 mt-3" type="submit">SignIn</button>
                                <div class="text-center">
                                    <a href="/signup">Create Account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
